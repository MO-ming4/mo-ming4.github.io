<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码演示界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --editor-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --primary-color: #8ab4f8;
            --secondary-color: #81c995;
            --accent-color: #f28b82;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --card-bg: #303134;
            --editor-bg: #252525;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .demo-container {
            max-width: 1200px;
            margin: 200px auto;
            padding: 200px;
        }

        .demo-header {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            margin-bottom: 20px;
        }

        .demo-title {
            font-size: 24px;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
        }

        .demo-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 1px) {
            .demo-wrapper {
                flex-direction: column;
            }
        }

        .code-section, .preview-section {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .section-header {
            padding: 12px 15px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
        }

        .section-title {
            font-weight: 500;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .code-editor {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--editor-bg);
            border: none;
            resize: none;
            outline: none;
            tab-size: 4;
            white-space: pre;
        }

        .preview-content {
            padding: 200px;
            min-height: 300px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            margin: 20px 0;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .search-box h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .search-box p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">CSS搜索框演示</h1>
            <button class="theme-toggle" title="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="search-box">
            <h3>card</h3>
            </ul>
        </div>

        <div class="demo-wrapper">
            <div class="code-section">
                <div class="section-header">
                    <span class="section-title">源代码</span>
                    <button class="copy-btn">复制代码</button>
                </div>
                <div class="tabs">
                    <div class="tab active" data-tab="html">HTML</div>
                    <div class="tab" data-tab="css">CSS</div>
                    <div class="tab" data-tab="js">JavaScript</div>
                </div>
                <textarea class="code-editor" id="html-code" spellcheck="false"><!-- 基础搜索框 -->
<div class="search-container">
  <input type="text" placeholder="搜索..." class="search-input">
  <button class="search-btn"><i class="fas fa-search"></i></button>
</div></textarea>
                <textarea class="code-editor" id="css-code" spellcheck="false" style="display: none;">            *{
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Poppins', sans-serif;
                }
                
                body{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    background-color: #0f0f0f;
                    overflow: hidden;
                }
                
                .container{
                    position: relative;
                    width: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                
                .container .card{
                    position: absolute;
                    width: 240px;
                    height: 360px;
                    background-color: #ffffff;
                    border-radius: 8px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: rgba(0, 0, 0 ,0);
                    font-size: 8em;
                    font-weight: 700;
                    border: 10px solid rgba(0, 0, 0, .1);
                    transition: .7s;
                    transform-origin: 50% 100%;
                    /* filter: hue-rotate(calc(var(--i) * 10deg)); */
                    filter: #ffffff;
                    box-shadow: 0 15px 50px rgba(0, 0, 0, .1);
                }
                .container:hover .card{
                    transform: rotate(calc(var(--i) * 5deg))
                               translate(calc(var(--i) * 120px), -50px);
                    box-shadow: 0 15px 50px rgba(0, 0, 0, .25);
                    color: rgba(0, 0, 0, .25);
                    cursor: pointer;
                    
                }
                .container .card:active{
                    translate: calc(var(--i) * 20px) -100px;
                    box-shadow: 0 0 10px #ffffff,
                                0 0 20px #ffffff,
                                0 0 40px #ffffff,
                                0 0 80px #ffffff,
                                0 0 160px #ffffff;
                    z-index: 999;
                }
                .container:active .card:not(:active){
                    background-color: #333;
                }</textarea>
                <textarea class="code-editor" id="js-code" spellcheck="false" style="display: none;">
</textarea>
            </div>

            <div class="preview-section">
                <div class="section-header">
                    <span class="section-title">演示效果</span>
                </div>
                <div class="preview-content" id="preview">
                    <!-- 这里会动态显示代码的执行效果 -->
                    <div class="search-container">
                        <input type="text" placeholder="搜索..." class="search-input">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const html = document.documentElement;
        
        // 检查本地存储中的主题偏好
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        // 标签切换功能
        const tabs = document.querySelectorAll('.tab');
        const codeEditors = document.querySelectorAll('.code-editor');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabId = tab.getAttribute('data-tab');
                codeEditors.forEach(editor => {
                    editor.style.display = 'none';
                });
                document.getElementById(`${tabId}-code`).style.display = 'block';
            });
        });

        // 复制代码功能
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.addEventListener('click', () => {
            const activeTab = document.querySelector('.tab.active');
            const tabId = activeTab.getAttribute('data-tab');
            const code = document.getElementById(`${tabId}-code`).value;
            
            navigator.clipboard.writeText(code).then(() => {
                copyBtn.textContent = '已复制!';
                setTimeout(() => {
                    copyBtn.textContent = '复制代码';
                }, 2000);
            });
        });

        // 实时预览功能
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const preview = document.getElementById('preview');
        
        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            preview.innerHTML = `${css}${html}`;
            
            // 重新绑定JS事件
            const jsCode = document.getElementById('js-code').value;
            try {
                new Function(jsCode)();
            } catch (e) {
                console.error('JavaScript执行错误:', e);
            }
        }
        
        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        
        // 初始化预览
        updatePreview();
    </script>
</body>
</html>
